<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="nav-bar">
            <div id="score-box-container">
                <a href="#" class="score-box-style">View high scores</a>
            </div>
            <div class="test" id="time-box-container">
                <time class="time-style">Time: 0</time>

        </div>

        </p>
